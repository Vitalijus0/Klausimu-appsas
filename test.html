<form  method="POST">
    <label for="exampleFormControlTextarea1" class="form-label">Tekstas klausimų generavimui:</label>
    <textarea class="form-control" id="context" rows="10" name="context" onclick="javascript:eraseText();" placeholder="Maksimalus teksto ilgis 512 žodžių"></textarea>
    

    
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Teisingas atsakymas</label>
        <input type="text" class="form-control" id="answer" name="answer" placeholder="Norint įvesti kelis atsakymus, naudojamas '//' skirtukas">
    </div>

 
    

<div class="mb-3" >
    <button class="btn btn-primary" type="submit" onclick="myFunction()" name = 'question_gen' value = 'question_gen'>Sukurti klausimus</button> 
    <button class="btn btn-primary" onclick="document.getElementById('context').value = ''">Ištrinti tekstą</button>

</div>

<div id="myDIV" >
<div class="container">
    <ul class="list-group">

           {% for item2 in atviri_klausimai %}
        <li class="list-group-item">{{ item2 }}</li>

        {% endfor %}


        </div>
        </ul>
        <script>
        function myFunction() {
            var x = document.getElementById("myDIV");
            if (x.style.display === "none") {
            x.style.display = "block";
            } else {
            x.style.display = "none";
            }
        }
        </script>


            </div>

            </div>
        </div>

    </div>
